name: govCMS
type: profile
description: 'A distribution for government and the public sector in Australia.'
core: 8.x

dependencies:
  # Drupal Core modules
  - color
  - ctools
  - ckeditor
  - entity
  - features
  - media_entity
  - media_entity_document
  - media_entity_image
  - pathauto
  - syslog
  - workbench_moderation

  # Contrib modules
  - adminimal_admin_toolbar
  - password_policy

  # Custom modules

themes:
  - govcmsui
  - adminimal_theme

base profile:
  name: lightning
  excluded_dependencies:
  - dblog